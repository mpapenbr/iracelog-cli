zap:
  level: "debug"
  development: true
  encoding: "console"
  outputPaths:
    - "stdout"
  errorOutputPaths:
    - "stderr"
  encoderConfig:
    levelEncoder: "color"
    stacktraceKey: ""
    callerKey: ""
    timeEncoder:
      layout: "15:04:05.000"
    durationEncoder: "string"
    # consoleSeparator: "\t"
filters:
  - "info+:webclient"
  - "info+:stress"
  - "info+:stress.worker.*"
  - "warn:summary"
