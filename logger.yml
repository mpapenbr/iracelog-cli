zap:
  level: "debug"
  development: true
  encoding: "console"
  outputPaths:
    - "stdout"
  errorOutputPaths:
    - "stderr"
  encoderConfig:
    levelEncoder: "color"
    stacktraceKey: ""
    callerKey: ""
    timeEncoder:
      layout: "15:04:05.000"
    durationEncoder: "string"
    # consoleSeparator: "\t"
loggers:
  stress: "debug"
  stress.worker: "info"
  # stress.worker.\d+: "info"
  stress.worker.0: "debug"
